<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
                <a href="/profile">Dossier</a>
            </div>
            <div class="col col-lg-8">
                <h1>Stories</h1>
            </div>
            <div class="col col-lg-2">
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="story">
            <h3><a href="">Tell a Story</a></h3>
            <form action="/stories/create" method="post">
                {% csrf_token %}
                <input type="text" placeholder="Title" name="title">
                <input type="text" placeholder="Write your story" name="body">
                <button type="submit">Add</button>
            </form>
        <div class="stories">
            {% for i in all_stories %}
            <div>
                <h4>{{i.title}}</h4>
                <p>By: {{user.first_name}} {{user.last_name}}</p>
            </div>
            <div>
                <p>{{i.body}}</p>
            </div>
            <div>
                <a href="">Comment</a>
            </div>
            <div>
                {% if user.id == request.session.user_id %}
                <a href="">Edit</a> | <a href="/stories/delete/{{i.id}}">Delete</a>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
